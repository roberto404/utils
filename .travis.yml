language: node_js
cache:
  directories:
    - node_modules
branches:
  only:
    - master
notifications:
  email: false
node_js:
  - '8'
before_script:
  - npm prune
script:
  - npm run validate
after_success:
  - npm run report:coverage
  - cp -r $TRAVIS_BUILD_DIR/src/* $TRAVIS_BUILD_DIR/
  - rm -rf $TRAVIS_BUILD_DIR/src
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
